<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yang</title>
    <script src="js/jquery-3.0.0.js"></script>
 
   <script>
        
    $(document).ready(function(){
         var first_t="정보없음";
         var end_t="정보없음";
       $("#new_allay").click(function(){
		  $('#map_show').empty();
		  $('#bus_show').empty();
           var code = $('#su_name').val();
           var url='busss.php';
          $("#map_show").append("지하철역 :: <"+code+">");
      $.ajax({
	
          url:url,
          datatype:'xml',
          type:'get',
          data:$('form').serialize(),
          success:function(response){
              console.log(response);
             var my_adirect = $(response).find('statnNm:first').text();
	
                $("#bus_show").append("<"+my_adirect+"역의 첫차시간과 막차시간></br>");
			
          $(response).find('row').each(function(){
              
              if( $(this).find('lastcarDiv').text() == 1 ){
                  first_t = $(this).find('weekendTranHour').text();
              }
			  else{
                  end_t = $(this).find('weekendTranHour').text();
              }
              var bus_num = $(this).find('statnNm:first').text();
              var subwayename = $(this).find('subwayename').text();

			  
              $("#bus_show").append(""+subwayename+"행 열차의 첫차시간 || "+first_t+"<br> "+subwayename+"역 지하철의 막차시간 || "+end_t+"<br> ");
          });
              
          }
      });
           
           
       });
    });
    </script>
    
    <link rel="stylesheet" href="css/gongan.css">
</head>
<body>
  <div id="warp">
   <!--input type="text" id="bus_num">
    <input type="button" id="new_allay">-->
    <div id="header">지하철역 정보시스템</div>
    <div id="codes">
       <form>
        <input type="text" id="su_name" name="code" placeholder="'역'자를 제외한 지하철 정거장의 이름을 입력하시오">
        </form>
    <input type="button" id="new_allay" value="조회" >
    </div>
    
    <div id="contents">
       <div id="map">
           <div id="map_show"></div>
       </div> 
        <div id="bus">
                 <div id="bus_map">
                 </div>
          <div id="bus_show"></div>
        </div> 
      
    </div>
    </div>
</body>
